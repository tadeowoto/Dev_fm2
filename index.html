<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>FrontendMentor2</title>
</head>
<body>
    
    <div class="main-container">

        <section class="component">
            <div class="main-image-container">
                <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="" class="main-image">
            </div>
            <div class="main-info">
                <h4 class="nft-name">Equilibrium #3429</h4>
                <p class="nft-description">Our Equilibrium collections promotes <br> balance and calm.</p>
            </div>
            <div class="price-info">
                <p class="eth-price"><img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="" class="eth-logo">0.041 ETH</p>
                <p class="time"><img src="nft-preview-card-component-main/images/icon-clock.svg" alt="" class="time-logo">3 days left</p>
            </div>
            <div class="creator-container">
                <img src="nft-preview-card-component-main/images/image-avatar.png" alt="" class="creator-image">
                <p class="creator-info">Creation of <span class="creator-name">Jules Wyvern</span></p>
            </div>
        </section>

    </div>


</body>
</html>
